                <option value="ba-criminology">Bachelor of Arts in Criminology</option>
                <option value="ba-economics-business">Bachelor of Arts in Economics and Business Studies</option>
                <option value="ba-film-technology">Bachelor of Arts in Film Technology and Performing Arts</option>
                <option value="ba-journalism-media">Bachelor of Arts in Journalism and Digital Media</option>
                <option value="bb-it">Bachelor of Business Information Technology</option>
                <option value="bcom">Bachelor of Commerce</option>
                <option value="bed-arts">Bachelor of Education Arts</option>
                <option value="bed-early-childhood">Bachelor of Education Early Childhood Education</option>
                <option value="bbm">Bachelor of International Business Management</option>
                <option value="bpl">Bachelor of Procurement and Logistics</option>

                <option value="bsc-it">Bachelor of Science in Information Technology</option>
                <option value="bsc-software-dev">Bachelor of Science in Software Development</option>
            </select>

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <input type="submit" value="Submit">
        </form>
    </main>
